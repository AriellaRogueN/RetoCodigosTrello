<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trello</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header>
        <div class="container">
            <img src="logo.png" alt="trello">
            <!--faltan divs de iconos-->
        </div>
        </header>
        <section>
        <div class= "contenido"> 
            <div class="boardArea">
            <div id="title">
              <h3>Tableros Personales</h3>
                <div id="personicon">
                  <div><i class="fa fa-user-o" aria-hidden="true"></i> </i></div>
                </div>
                
            <div  >
               <form action="" id="addText">
                <input type="text"  placeholder="Añadir una lista..." onclick="boardActive()">
               </form>
            </div>
            <!--para poder ocultar este elememto, lo encierro en un div 
            y le doy un identificador-->
            <div id="secondBoard">
                <form action="" id="form">
                    <input type="text" placeholder="añadir una lista...">
                    <input type="button" value="Añadir">
                    <div id="boardicon">
                        <i class="fa fa-times" aria-hidden="true"></i>
                    </div>
                </form>
            </div>


            </div>
        </div>

        
    </section>
<script type="text/javascript" src="app.js"></script>
</body>
</html>
