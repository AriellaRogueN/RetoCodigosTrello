<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trello</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
</head>

<body>
    <header>
        <div class="container">
            <img src="logo.png" alt="trello">
            <!--faltan divs de iconos-->
        </div>
    </header>
    <section>
        
            <div class="boardArea">
                <div id="title">
                    <h3>Tableros Personales</h3>
                    <div id="personicon">
                        
                            <i class="fa fa-user-o" aria-hidden="true"></i>
                            </i>
                    </div>
                </div>
                    <div id="addList">
                        <input type="button" value="Añadir una lista..." onclick="boardActive()">
                    </div>

                    <div>
                        <form action="" id="form">
                            <input type="text" id="nameList" placeholder="Añadir una lista...">
                            <input type="button" id="btn-2" value="Guardar" onclick="save()">
                            <i class="fa fa-times" aria-hidden="true" id="boardicon"></i>
                        </form>
                    </div>
                    
                
            </div>
       

    </section>
    <script type="text/javascript" src="app.js"></script>
</body>

</html>
