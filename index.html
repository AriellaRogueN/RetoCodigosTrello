<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trello</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
</head>

<body>
    <header>
        <div class="container">
            <img src="logo.png" alt="trello">
            <!--faltan divs de iconos-->
        </div>
        <nav>
            <div>
                <span class="menuTrello">
                    <a href="#">
                        <i class="fa fa-trello" aria-hidden="true"></i>
                    </a>
                </span>
            </div>
            <div class="menu">
                <span class="menuIconos">
                    <a href="#">
                        <i class="fa fa-plus-square" aria-hidden="true"></i>
                    </a>
                </span>
                <span class="menuIconos">
                    <a href="#">
                        <i class="fa fa-snapchat-square" aria-hidden="true"></i>
                    </a>
                </span>
                <span class="menuIconos">
                    <a href="#">
                        <i class="fa fa-info-circle" aria-hidden="true"></i>
                    </a>
                </span>
            </div>
        </nav>

    </header>
    <section>

        <div class="boardArea">
            <div id="title">
                <h3>Tableros Personales</h3>
                <div id="personicon">

                    <i class="fa fa-user-o" aria-hidden="true"></i>
                    </i>
                </div>
            </div>
            <div id="addList">
                <input id="input-1" type="button" value="A単adir una lista..." onclick="boardActive()">
            </div>

            <div>
                <form action="" id="form">
                    <input type="text" id="nameList" placeholder="A単adir una lista...">
                    <input type="button" id="btn-2" value="Guardar" onclick="save()">
                    <i class="fa fa-times" aria-hidden="true" id="boardicon"></i>
                </form>
            </div>

            <div>
                <form action="" id="form-2">
                    <input type="text" id="card">
                    <input type="button" id="btnForm-2" value="A単adir" onclick="a単adir()">
            </div>
            </form>

        </div>

    </section>
    <script type="text/javascript" src="app.js"></script>
</body>

</html>
